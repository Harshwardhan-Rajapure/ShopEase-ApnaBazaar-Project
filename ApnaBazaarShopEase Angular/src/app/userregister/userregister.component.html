<div class="signup-container container">
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" novalidate>
        <h1>Register to ShopEase</h1>

        <label for="name">Name:*</label>
        <input type="text" id="name" name="name" [(ngModel)]="user.name" placeholder="Enter Name:" required #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
            Name is required.
        </div>

        <label for="email">Email:*</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" placeholder="Enter Email:" required #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
            A valid email is required.
        </div>

        <label for="mobileno">Mobile No:*</label>
        <input type="text" id="mobileno" name="mobileno" [(ngModel)]="user.mobileno" placeholder="Enter Mobile No:" required #mobileno="ngModel">
        <div *ngIf="mobileno.invalid && (mobileno.dirty || mobileno.touched)" class="error-message">
            Mobile number is required.
        </div>

        <label for="address">Address:*</label>
        <input type="text" id="address" name="address" [(ngModel)]="user.address" placeholder="Enter address:" required #address="ngModel">
        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="error-message">
            Address is required.
        </div>

        <label for="password">Password:*</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Enter password:" required #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
            Password is required.
        </div>

        <div class="terms-container">
            <input type="checkbox" id="terms" name="terms" [(ngModel)]="user.terms" required #terms="ngModel">
            <label for="terms" class="terms-label" style="margin-bottom: 20px;">I accept the terms and conditions*</label>
        </div>
            <div *ngIf="terms.invalid && (terms.dirty || terms.touched)" class="error-message">
                You must accept the terms and conditions.
            </div>
        
        
        <button [disabled]="!signupForm.valid" type="submit">Register</button>

        <p class="signup-text">
            Already have an account? <a routerLink="/user-login" class="signup-link">Log in</a>
        </p>
    </form>
</div>
