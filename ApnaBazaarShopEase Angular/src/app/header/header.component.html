<header class="first row">
    <div class="navbar">
        <div class="commerce">
        <h5 class="maintitle1">Apna Bazaar</h5>
        <h3 class="maintitle2">ShopEase</h3>
    </div>

    <div class="search-container">
        <fa-icon [icon]="searchicon" class="icons search-icon"></fa-icon>
        <input class="search-input" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search for Products, Brands and more...">
    </div>
   <div class="right-nav">
        <a routerLink="" class="nav-link home" >Home</a>

        <a routerLink="admin-login" *ngIf="!authService.isLoggedIn()" class="nav-link">Admin-Login</a>

        <a routerLink="user-login" *ngIf="!authService.isLoggedIn()" class="nav-link">User-Login</a>
        
        <ng-container *ngIf="authService.isLoggedIn()">
            <div class="user-info-container">
              <span>Welcome, {{ authService.getUserInfo().username }}!</span>
              <button (click)="logout()" class="nav-link" style="border: none;">Logout</button>
            </div>
          </ng-container>
    
             <button routerLink="cart" class="btn nav-link" style="color:black; border:none; ">
                <fa-icon [icon]="carticon" class="icons"></fa-icon>
                <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
                <div style="font-size: 10px" class="badge bg-danger" >{{totalItem}}</div>
            </button>
        </div>
</div>
</header>
